<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Multiple Timers App</h1>
    <div id="input">
    <p>Set Time:</p>
    <p >hh:<input id="hours" type="number"/></p>
    <p >mm:<input id="minutes" type="number"/></p>
    <p >ss:<input id="seconds" type="number"/></p>
    <button onclick="getTime()">Set</button>
    
</div>
<div>Current Timers</div>
<div id="timers">
 <p> Time Left : </p> 
 <p id="hoursOfTimer"></p>:
 <p id="minutesOfTimer"></p>:
 <p id="secondsOfTimer"></p>
 <button>Delete</button>
    
</div>
    <script src="script.js"></script>
</body>
</html>
